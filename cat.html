<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Cat</title>
  <link rel="stylesheet" href="cat.css">
  <script src="cat.js" defer></script>
</head>
<body>
  <h1>Select a Cat</h1>
  <div class="pet-gallery">
    <img src="assets/cat1.avif" alt="Cat 1" onclick="enlargeImage(this)">
    <img src="assets/cat2.jpeg" alt="Cat 2" onclick="enlargeImage(this)">
    <img src="assets/cat3.jpg" alt="Cat 3" onclick="enlargeImage(this)">
    <img src="assets/cat4.jpg" alt="Cat 4" onclick="enlargeImage(this)">
    <img src="assets/cat5.avif" alt="Cat 5" onclick="enlargeImage(this)">
    <img src="assets/cat6.jpg" alt="Cat 6" onclick="enlargeImage(this)">
  </div>
  <button onclick="location.href='adopt.html'">Back to Form</button>
  <div class="overlay" id="overlay">
    <img id="enlargedImage" src="" alt="Enlarged Cat">
    <button class="adopt-btn" onclick="adoptPet()">ADOPT</button>
    <button class="close-btn" onclick="closeEnlargedImage()">Close</button>
  </div>
</body>
</html>
