<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Dog</title>
  <link rel="stylesheet" href="dog.css">
  <script src="dog.js" defer></script>
</head>
<body>
  <h1>Select a Dog</h1>
  <div class="pet-gallery">
    <img src="assets/dog1.jpeg" alt="Dog 1" onclick="enlargeImage(this)">
    <img src="assets/dog2.jpg" alt="Dog 2" onclick="enlargeImage(this)">
    <img src="assets/dog3.jpg" alt="Dog 3" onclick="enlargeImage(this)">
    <img src="assets/dog4.jpg" alt="Dog 4" onclick="enlargeImage(this)">
    <img src="assets/dog5.jpg" alt="Dog 5" onclick="enlargeImage(this)">
    <img src="assets/dog6.webp" alt="Dog 6" onclick="enlargeImage(this)">
  </div>
  <button onclick="location.href='adopt.html'">Back to Form</button>
  <div class="overlay" id="overlay" onclick="closeEnlargedImage()">
    <img id="enlargedImage" src="" alt="Enlarged Dog">
    <button class="close-btn" onclick="closeEnlargedImage()">Close</button>
  </div>
</body>
</html>
